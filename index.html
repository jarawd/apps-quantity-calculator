<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Calculadora de Apps | Testlab</title>
</head>

<body>
  <h2>Cantidad de apps</h2>

  <!--Form para 2D-->
  <p>1D</p>
  <form class="parameters_form-1D">
    <div>
      <label for="material-length">Longitud del material</label>
      <select class="material-length_unit" required>
        <option value="" disabled selected>--</option>
        <option value="ft">ft</option>
        <option value="in">in</option>
      </select>
      <input class="material-length_value" id="material-length" type="number" min="0" step="0.001" required />
    </div>
    <div>
      <label for="holding-waste">Longitud de sujeción</label>
      <select class="holding-waste_unit" required>
        <option value="" disabled selected>--</option>
        <option value="in">in</option>
        <option value="cm">cm</option>
      </select>
      <input class="holding-waste_value" id="holding-waste" type="number" min="0" step="0.001" required />
    </div>
    <div>
      <label for="knot-waste">Desperdicio por nudos (si es madera)</label>
      <select class="knot-waste_unit" required>
        <option value="" disabled selected>--</option>
        <option value="in">in</option>
        <option value="cm">cm</option>
        <option value="na">n/a</option>
      </select>
      <input class="knot-waste_value" id="knot-waste" type="number" min="0" step="0.001" required />
    </div>
    <div>
      <label for="cutter-width">Espesor del accesorio (cortador)</label>
      <select class="cutter-width_unit" required>
        <option value="" disabled selected>--</option>
        <option value="mm">mm</option>
        <option value="in">in</option>
      </select>
      <input class="cutter-width_value" id="cutter-width" type="number" min="0" step="0.001" required />
    </div>
    <div>
      <label for="cut-width">Espesor del corte</label>
      <select class="cut-width_unit" required>
        <option value="" disabled selected>--</option>
        <option value="mm">mm</option>
        <option value="in">in</option>
      </select>
      <input class="cut-width_value" id="cut-width" type="number" min="0" step="0.001" required />
    </div>
    <button class="parameters_form-1D__btn" type="submit">Calcular</button>
    <input class="parameters_form-1D__result" type="text" readonly /> apps
    <button type="reset">Limpiar</button>
  </form>

  <!--Form para 2D-->

  <p>2D</p>
  <form class="parameters_form-2D">
    <div>
      <label for="length">Largo</label>
      <select class="length_unit" required>
        <option value="" disabled selected>--</option>
        <option value="in">in</option>
        <option value="cm">cm</option>
      </select>
      <input class="length_value" id="length" type="number" min="0" step="0.0001" required />
    </div>
    <div>
      <label for="width">Ancho</label>
      <select class="width_unit" required>
        <option value="" disabled selected>--</option>
        <option value="in">in</option>
        <option value="cm">cm</option>
      </select>
      <input class="width_value" id="width" type="number" min="0" step="0.0001" required />
    </div>
    <label>Área no perforable</label>
    <div>
      <label for="no-cut-x">X</label>
      <select class="no-cut-x_unit" required>
        <option value="" disabled selected>--</option>
        <option value="in">in</option>
        <option value="cm">cm</option>
      </select>
      <input class="no-cut-x_value" id="no-cut-x" type="number" min="0" step="0.0001" required />
    </div>
    <div>
      <label for="no-cut-y">Y</label>
      <select class="no-cut-y_unit" required>
        <option value="" disabled selected>--</option>
        <option value="in">in</option>
        <option value="cm">cm</option>
      </select>
      <input class="no-cut-y_value" id="no-cut-y" type="number" min="0" step="0.0001" required />
    </div>
    <label for="diameter">Diámetro del barreno</label>
    <select class="diameter_unit" required>
      <option value="" disabled selected>--</option>
      <option value="in">in</option>
      <option value="cm">cm</option>
    </select>
    <input class="diameter_value" id="diameter" type="number" min="0" step="0.0001" required />
    </div>
    <div>
      <label for="gap">Gap</label>
      <select class="gap_unit" required>
        <option value="" disabled selected>--</option>
        <option value="in">in</option>
        <option value="cm">cm</option>
      </select>
      <input class="gap_value" id="gap" type="number" min="0" step="0.0001" required />
    </div>
    <button class="parameters_form-2D__btn" type="submit">Calcular</button>
    <input class="parameters_form-2D__result" type="text" readonly /> apps
    <button type="reset">Limpiar</button>
  </form>
  <script src="./javascript/main.js" type="module"></script>
</body>

</html>
